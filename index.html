<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
  <link rel = "stylesheet" type = "text/css" href = "styles.css" />
  </head>
  <body>
  	<script src="game.js"></script>
  	<div id="header">
  		<h1>Tic Tac Toe</h1>
  	</div>
  	<table width="400", height="400">
  		<tr>
  			<td id="1" width="33%" onClick="clickHandler(this.id)"></td>
   			<td id="2" width="33%" onClick="clickHandler(this.id)"></td>
  			<td id="3" width="33%" onClick="clickHandler(this.id)"></td>
  		</tr>
  		<tr>
  			<td id="4" width="33%" onClick="clickHandler(this.id)"></td>
   			<td id="5" width="33%" onClick="clickHandler(this.id)"></td> 
  			<td id="6" width="33%" onClick="clickHandler(this.id)"></td>
  		</tr>
  		<tr>
  			<td id="7" width="33%" onClick="clickHandler(this.id)"></td>
   			<td id="8" width="33%" onClick="clickHandler(this.id)"></td>
  			<td id="9" width="33%" onClick="clickHandler(this.id)"></td>
  		</tr>
  	</table>

<button id="1" onClick="reply_click(this.id)">B1</button>
<button id="2" onClick="reply_click(this.id)">B2</button>
<button id="3" onClick="reply_click(this.id)">B3</button>

<script type="text/javascript">
function reply_click(clicked_id)
{
    alert(clicked_id);
}
</script>

  </body>
</html>
